<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="scss/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</head>

<body>

  <h1>an untitled project</h1>

  <div class="container">
    <div>
      <div class="smallInput">
        <label for="pattern">Pattern:</label>
        <input type="text" id="pattern" value="ACCTAGGAC">
      </div>

      <div class="smallInput">
        <label for="length">Length:</label>
        <input type="number" id="length" value="3">
      </div>

      <div class="smallInput">
        <label for="distance">Distance:</label>
        <input type="number" id="distance" value="1">
        <p class="warning">Warning: higher values may crash your browser</p>
      </div>


      <div class="smallInput">
        <label for="func">Choose a function:</label>
        <select id="func">
          <option value="frequentWHamming">Hamming frequent</option>
          <option value="pattern">find pattern</option>
          <option value="frequent">find frequent pattern</option>
          <option value="inverse">inverse complement pattern</option>
          <option value="neighbour_test">Hamming neighbours</option>
        </select>
      </div>
    </div>

    <div class="genomeDiv">
      <label for="Genome">Genome String:</label>
      <textarea name="hmm" id="Genome" cols="60" rows="5">ACCT</textarea>
    </div>
    <!-- AGGACCTAGGACACACCACCTAGGACTAGGAC -->

    <div class="buttonDiv">
      <button onclick="myFunction()">Try it</button>
    </div>

  </div>


  <div class="container outputDiv">
    <p id="output">Click the button to change the value of the text field.</p>
  </div>


  <script src="script.js"></script>

</body>

</html>
